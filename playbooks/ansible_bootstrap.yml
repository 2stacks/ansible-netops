---

- name: Boostrap IOSXR
  hosts: iosxr
  vars: 
    iosxr_cmds: "{{ lookup('file', 'commands/iosxr_cmds.txt') }}"
  gather_facts: no

  tasks:
  - name: configure xml ttl
    iosxr_config:
      host: "{{ inventory_hostname }}"
      provider:
        username: "{{ username }}"
        password: "{{ password }}"
      lines: "{{ iosxr_cmds }}"
      backup: yes
